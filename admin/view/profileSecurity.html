    <!-- Right top div to change security code and dob -->
    <div id="changeSecurityDiv">
        <!-- Info -->
        <div class="secChild1">
            <h3>Change Security Answer</h3>
            <div id="horizontalLine" style="background-color: #ffdb00;"></div>
        </div>

        <div class="secChild2">
            <!-- Left side image -->
            <div>
                <img src="../../asset/images/ChangeUname.jpg" alt="Illustrative Image" class="changeImage">
            </div>

            <!-- Right side form -->
            <form class="formElement">
                <div class="inputElements">
                    <label for="securityQuestion"><b>Select Question</b></label>
                    <select id="securityQuestion" required>
                        <option value="" selected disabled>Select Question</option>
                        <option value="In what city were you born?">In what city were you born?</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                        <option value="What is your favorite movie?">What is your favorite movie?</option>
                        <option value="Who was your childhood best friend?">Who was your childhood best friend?</option>
                        <option value="What is your favorite food?">What is your favorite food?</option>
                        <option value="Who is your favorite teacher?">Who is your favorite teacher?</option>
                    </select>
                </div>

                <div class="inputElements">
                    <label for="changeSecurityTxt"><b>Answer</b></label>
                    <input class="changeInput" type="text" id="changeSecurityTxt" autocomplete="off">
                </div>

                <div class="inputElements">
                    <label for="dobTxt"><b>Confirm DOB</b></label>
                    <input class="changeInput" type="date" id="dobTxt">
                </div>

                <input type="submit" id="securitySubmitBtn" class="button-28 saveBtn">
            </form>
        </div>
    </div>

    <!-- Right bottom div to change password -->
    <div id="changePassDiv">
        <!-- Info -->
        <div class="secChild1">
            <h3>Change Password</h3>
            <div id="horizontalLine" style="background-color: #ff7b7b;"></div>
        </div>

        <div class="secChild2">
            <div>
                <img src="../../asset/vectors/ChangePassword.svg" alt="Illustrative Image" class="changeImage">
            </div>

            <!-- Right Form -->
            <form class="formElement" id="changePasswordForm">
                <div class="inputElements">
                    <label for="currentPassTxt"><b>Existing Password</b></label>
                    <input class="changeInput" type="password" id="currentPassTxt" placeholder="• • • • • • • •" autocomplete="off" required>
                </div>

                <div class="inputElements">
                    <label for="newPassTxt"><b>New Password</b></label>
                    <input class="changeInput" type="password" id="newPassTxt" placeholder="• • • • • • • •" autocomplete="off" required>
                </div>

                <div class="inputElements">
                    <label for="cfmPassTxt"><b>Confirm Password</b></label>
                    <input class="changeInput" type="text" id="cfmPassTxt" placeholder="• • • • • • • •" autocomplete="off" required>
                </div>

                <input type="submit" id="changePassBtn" class="saveBtn button-28">
            </form>
        </div>
    </div>
</div>
